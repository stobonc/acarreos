
<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Ubicación Servicio</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
          
   <ion-searchbar cancel-button-icon='md-arrow-back' [(ngModel)]="searchOrigen" (click)="searchDirOrigen()"Placeholder="Dirección Origen" ></ion-searchbar>
   <ion-searchbar cancel-button-icon='md-arrow-back' [(ngModel)]="searchDestino" (click)="searchDirDestino()"Placeholder="Dirección Destino" ></ion-searchbar>
  
   <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button (click)="geolocateMe()" color="secondary">
        <ion-icon name="locate"></ion-icon>
      </ion-fab-button>
      
    </ion-fab>
    <ion-button shape="round" color="danger" size="small" type="submit" (click)='irA_Solicitud()' expand="block" >Ingresar Solicitud</ion-button>
    
  <!--</form>-->
  
  <google-map [mapOptions]="mapOptions"></google-map>

  </ion-content>
